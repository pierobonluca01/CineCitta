<div class="session-popup" id="insert-movie">
    <h2>Inserisci nuovo film</h2>
    <form method="post" name="insert-movie" enctype="multipart/form-data" onsubmit="return formValidation('insert-movie')">
        <div class="form-column">
            <label for="insert-title">Titolo</label>
            <input type="text" name="insert-title" id="insert-title" minlength="1" maxlength="100" placeholder="Titolo" required/>
            <label for="insert-synopsis">Sinossi</label>
            <textarea rows="5" cols="40" name="insert-synopsis" id="insert-synopsis" minlength="1" maxlength="500" placeholder="Sinossi" required></textarea>
        </div>
        <div class="form-column">
            <label for="insert-release-date">Data di rilascio</label>
            <input type="date" name="insert-release-date" id="insert-release-date" required></input>
            <label for="insert-duration">Durata</label>
            <input type="number" name="insert-duration" id="insert-duration" min="0" max="999" placeholder="Durata" required/>
            <label for="insert-countries">Paesi di produzione</label>
            <input type="text" name="insert-countries" id="insert-countries" minlength="1" maxlength="100" placeholder="Paesi di produzione" required/>
            <label for="insert-cover">Locandina</label>
            <input type="file" name="insert-cover" id="insert-cover" accept=".jpg" required/>
        </div>
        
        <INSERTMESSAGE/>

        <input type="submit" name="insert-submit" value="Inserisci film" class="confirm-button"/>
    </form>
</div>
